version: '3.3'
services:
  mysql-keycloak:
    image: mysql 
    ports:
      - "8306:3306"
    volumes:
    - ./data/mysql-keycloak/:/var/lib/mysql/  
    environment:
      - MYSQL_ROOT_PASSWORD=keycloak
      - MYSQL_DATABASE=keycloak
      - MYSQL_USER=keycloak
      - MYSQL_PASSWORD=keycloak  
  keycloak:
    image: jboss/keycloak
    environment:
     - KEYCLOAK_USER=admin
     - KEYCLOAK_PASSWORD=admin
     - DB_ADDR=mysql-keycloak
     - DB_USER=keycloak
     - DB_PASSWORD=keycloak
     - DB_VENDOR=MYSQL
    ports:
     - "8181:8080"
    depends_on:
    - mysql-keycloak
  tyk-dashboard:
    image: tykio/tyk-dashboard:latest
    ports:
    - "3000:3000"
    - "5000:5000"
    depends_on:
    - tyk-redis
    - tyk-mongo
    volumes:
    - ./confs/tyk_analytics.conf:/opt/tyk-dashboard/tyk_analytics.conf
  tyk-gateway:
    image: tykio/tyk-gateway:latest
    ports:
    - "8080:8080"
    depends_on:
    - tyk-redis
    volumes:
    - ./confs/tyk.conf:/opt/tyk-gateway/tyk.conf
  tyk-pump:
    image: tykio/tyk-pump-docker-pub:latest
    depends_on:
    - tyk-redis
    - tyk-mongo
    - tyk-gateway
    volumes:
    - ./confs/pump.conf:/opt/tyk-pump/pump.conf
  tyk-redis:
    image: redis
    ports:
    - "6379:6379"
    volumes:
    - redis-data:/data
  tyk-mongo:
    image: mongo:3.2
    command: ["mongod", "--smallfiles"]
    ports:
    - "27017:27017"
    volumes:
    - ./data/mongo-data/:/data/db
  cms:
    image: agentejo/cockpit
    environment:
        COCKPIT_SESSION_NAME: cockpit
        COCKPIT_SALT: ASDFGHJKLÃ§.createyourown
        COCKPIT_DATABASE_SERVER: 'mongodb://tyk-mongo:27017'
        COCKPIT_DATABASE_NAME: cockpit_master
    ports:
    - "8033:80"
volumes:
  redis-data:
  mongo-data:

